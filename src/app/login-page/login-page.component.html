<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col-6">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" [(ngModel)]="email" >
                    <div id="emailHelp" class="form-text">Please enter your email address to log in.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                </div>
                <button type="button" class="btn btn-primary"(click)="onSubmit()" >Submit</button>
            </form>
        </div>
        <div class="col">

        </div>
    </div>
</div>
